    <h2>1. For the given JSON iterate over all for loops (for, for in, for of, forEach)</h2>

    <script>

        const req = new XMLHttpRequest()
        req.addEventListener("load", reqFun)
        //req.onload = (e)=>{
        //     console.log(JSON.parse(e.srcElement.response))
        // }
        req.open("GET", "https://restcountries.com/v3.1/all")
        req.send()

        function generateName(countryName, capital, population) {
            console.log(`${countryName}-${capital ? capital[0] : ""}-${population}`)
        }

        // Normal Function

        function reqFun() {
            let country = JSON.parse(this.responseText)
            // console.log(country)

            //for

            console.log("For Loop");
            console.log("\n");

            for (let i = 0; i < country.length; i++) {
                console.log(country[i].name.common)
            }

            //for in

            console.log("\n");
            console.log("For in Loop");
            console.log("\n");

            for (let i in country) {
                console.log(country[i].name.common)
            }

            //for of

            console.log("\n");
            console.log("For of Loop");
            console.log("\n");


            for (i of country) {
                console.log(i.name.common)
            }

            //forEach with arrow

            console.log("\n");
            console.log("forEach with Arrow Function");
            console.log("\n");

            country.forEach((e) => {
                console.log(e.name.common)
            })

            //forEach with Normal Function

            console.log("\n");
            console.log("forEach with Normal Function");
            console.log("\n");

            country.forEach(function getCapital(e) {
                console.log(e.capital)
            })
        }

    </script>
